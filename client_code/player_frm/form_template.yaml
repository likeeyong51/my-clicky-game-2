components:
- components:
  - layout_properties: {grid_position: 'VHMDWK,WUXVAT'}
    name: title_lbl
    properties:
      align: center
      bold: false
      foreground: theme:On Primary Container
      icon: fa:copyright
      icon_align: left
      role: display
      spacing:
        margin: [null, null, 22, null]
      text: Click Me
    type: Label
  - components:
    - layout_properties: {grid_position: 'VAAXIT,GENWEC'}
      name: spacer_2
      properties: {height: 32}
      type: Spacer
    - data_bindings:
      - {code: 'self.item[''player'']', property: text, writeback: true}
      event_bindings: {pressed_enter: load_btn_click}
      layout_properties: {grid_position: 'VAAXIT,CDZJHV'}
      name: player_txb
      properties: {bold: false, placeholder: 'What should we call you?', tooltip: Enter your name here}
      type: TextBox
    - event_bindings: {click: load_btn_click}
      layout_properties: {grid_position: 'VAAXIT,XYHWBU'}
      name: load_btn
      properties:
        icon: fa:check-circle
        role: outlined-button
        spacing:
          margin: [null, 0, null, 0]
          padding: [null, 21, null, 21]
        text: Let's play
      type: Button
    - event_bindings: {change: history_chk_change}
      layout_properties: {grid_position: 'VAAXIT,UKFENC'}
      name: history_chk
      properties: {text: Show history, visible: false}
      type: CheckBox
    - layout_properties: {grid_position: 'VAAXIT,CJYYWM'}
      name: spacer_1
      properties: {height: 32}
      type: Spacer
    layout_properties: {grid_position: 'VLVWNE,LYDXSA'}
    name: player_crd
    properties:
      col_widths: '{"CDZJHV":35,"XYHWBU":15,"CJYYWM":5,"GENWEC":15,"UKFENC":12}'
      role: outlined-card
      spacing:
        margin: [null, null, 25, null]
    type: ColumnPanel
  - layout_properties: {grid_position: 'UZANZB,LZXYDW'}
    name: spacer_3
    properties: {height: 32}
    type: Spacer
  - components:
    - name: score_pnl
      properties: {item_template: player_frm.RowTemplate1}
      type: RepeatingPanel
    - event_bindings: {change: reset_hist_chk_change}
      layout_properties: {slot: footer}
      name: reset_hist_chk
      properties: {text: Reset history}
      type: CheckBox
    layout_properties: {grid_position: 'UZANZB,AZDDGT'}
    name: score_grd
    properties:
      columns:
      - {data_key: level, id: JKSDUP, title: Level}
      - {data_key: score, id: VJQQOR, title: Score}
      margin: [null, null, null, 0]
      rows_per_page: 7
      visible: false
    type: DataGrid
  - layout_properties: {grid_position: 'XEKUXI,QCSKGT'}
    name: game_pnl
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{"LYDXSA":40}', visible: true}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
