components:
- event_bindings: {tick: game_tmr_tick}
  layout_properties: {grid_position: 'XQPBHV,MXKSJS'}
  name: game_tmr
  properties: {interval: 1}
  type: Timer
- components:
  - data_bindings: []
    layout_properties: {grid_position: 'XQVPCA,GDGLMY'}
    name: game_instruction_lbl
    properties: {align: center, bold: false, font_size: 24, foreground: 'theme:On Secondary Container', icon: 'fa:info-circle', text: Click on the letter 'A' as many times as you can in 25 seconds.}
    type: Label
  layout_properties: {grid_position: 'XQPBHV,WSGVJD'}
  name: game_crd
  properties:
    role: outlined-card
    spacing:
      margin: [null, null, 78, null]
  type: ColumnPanel
- data_bindings: []
  layout_properties: {grid_position: 'AEAJXC,JKSFAJ'}
  name: level_lbl
  properties:
    foreground: '#1d6177'
    icon: fa:arrow-circle-o-up
    icon_align: left_edge
    role: headline
    spacing:
      margin: [null, null, null, 26]
    text: Level 0
  type: Label
- data_bindings: []
  layout_properties: {grid_position: 'AEAJXC,KCDJWG'}
  name: timer_lbl
  properties: {align: center, bold: false, foreground: '#93342f', icon: 'fa:bell', role: headline, text: '25'}
  type: Label
- data_bindings:
  - {code: 'self.item[''player''] + "''s score:"', property: text, writeback: false}
  layout_properties: {grid_position: 'AEAJXC,TETGBV'}
  name: player_lbl
  properties: {align: center, foreground: '#1d6177', icon: 'fa:address-book-o', icon_align: left, role: headline}
  type: Label
- data_bindings: []
  layout_properties: {grid_position: 'AEAJXC,MTSKKY'}
  name: score_lbl
  properties: {align: center, bold: false, foreground: '#1d6177', icon: '', role: headline, text: 0/0}
  type: Label
- layout_properties: {grid_position: 'OXPGNA,YAYGCU'}
  name: spacer_3
  properties: {height: 32}
  type: Spacer
- components:
  - layout_properties: {grid_position: 'MTOZWU,DJXEBC'}
    name: letter_lbl
    properties: {align: center, bold: true, foreground: 'theme:Tertiary', role: display, spacing_above: none, spacing_below: none, text: X}
    type: Label
  layout_properties: {grid_position: 'OXPGNA,CVJOFO', row_background: ''}
  name: outlined_card_1
  properties:
    background: theme:Surface
    role: outlined-card
    spacing:
      margin: [45, 0, null, 0]
      padding: [null, 15, null, null]
    spacing_above: large
  type: ColumnPanel
- layout_properties: {grid_position: 'OXPGNA,SFERSF'}
  name: spacer_2
  properties: {height: 32}
  type: Spacer
- layout_properties: {grid_position: 'OXPGNA,RQNHIL'}
  name: score_list_txa
  properties:
    auto_expand: true
    enabled: false
    height: 172
    margin: [5, null, 5, null]
    visible: false
  type: TextArea
- layout_properties: {grid_position: 'JOCKOD,CGBSTE'}
  name: spacer_1
  properties: {height: 41}
  type: Spacer
- event_bindings: {click: start_btn_click}
  layout_properties: {grid_position: 'FPINGP,KQGCQC'}
  name: start_btn
  properties: {bold: true, font_size: 20, icon: 'fa:arrow-circle-right', role: elevated-button, text: Play}
  type: Button
container:
  properties: {col_widths: '{"KCDJWG":20,"TETGBV":20,"MTSKKY":10,"YAYGCU":30,"CVJOFO":15,"SFERSF":20,"JKSFAJ":25,"RQNHIL":10}'}
  type: ColumnPanel
is_package: true
