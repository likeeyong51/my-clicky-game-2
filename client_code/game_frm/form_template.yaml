components:
- event_bindings: {tick: game_tmr_tick}
  layout_properties: {grid_position: 'XQPBHV,MXKSJS'}
  name: game_tmr
  properties: {interval: 1}
  type: Timer
- components:
  - layout_properties: {grid_position: 'XQVPCA,GDGLMY'}
    name: game_instruction_lbl
    properties: {align: center, bold: true, font_size: 24, foreground: 'theme:Primary', icon: 'fa:info-circle', text: Click on the letter 'A' as many times as you can in 25 seconds.}
    type: Label
  layout_properties: {grid_position: 'XQPBHV,WSGVJD'}
  name: game_crd
  properties:
    role: outlined-card
    spacing:
      margin: [null, null, 27, null]
  type: ColumnPanel
- layout_properties: {grid_position: 'AEAJXC,KCDJWG'}
  name: timer_lbl
  properties: {align: center, bold: true, foreground: '#93342f', icon: 'fa:bell', role: headline, text: '25'}
  type: Label
- data_bindings:
  - {code: 'self.item[''player''] + "''s score:"', property: text, writeback: false}
  layout_properties: {grid_position: 'AEAJXC,TETGBV'}
  name: label_1
  properties: {align: right, icon: 'fa:address-book-o', icon_align: right, role: headline}
  type: Label
- layout_properties: {grid_position: 'AEAJXC,MTSKKY'}
  name: score_lbl
  properties: {align: center, bold: true, foreground: '#1d6177', icon: '', role: headline, text: '0'}
  type: Label
- components:
  - layout_properties: {grid_position: 'MTOZWU,DJXEBC'}
    name: letter_lbl
    properties: {align: center, bold: true, foreground: 'theme:Tertiary', role: display, spacing_above: none, spacing_below: none, text: X}
    type: Label
  layout_properties: {grid_position: 'OXPGNA,CVJOFO', row_background: ''}
  name: outlined_card_1
  properties:
    role: outlined-card
    spacing:
      margin: [45, 0, null, 0]
    spacing_above: large
  type: ColumnPanel
- layout_properties: {grid_position: 'JOCKOD,CGBSTE'}
  name: spacer_1
  properties: {height: 41}
  type: Spacer
- event_bindings: {click: start_btn_click}
  layout_properties: {grid_position: 'FPINGP,KQGCQC'}
  name: start_btn
  properties: {bold: true, font_size: 20, icon: 'fa:arrow-circle-right', role: elevated-button, text: Start}
  type: Button
container:
  properties: {col_widths: '{"KCDJWG":30,"TETGBV":20,"MTSKKY":10}'}
  type: ColumnPanel
is_package: true
